<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md flex flex-col">
      <div id="sidebarBrand" class="p-6 font-bold text-xl border-b">Organization Management</div>
      <div class="p-4 border-b">
        <label for="viewMode" class="font-semibold">View Mode:</label>
        <select id="viewMode" class="ml-2 border rounded px-2 py-1">
          <option value="org">Organization Management</option>
          <option value="student">Personal/Student</option>
        </select>
      </div>
      <nav class="flex-1 p-4">
        <ul id="orgLinks" class="space-y-2">
          <li><a href="dashboard.html" class="block px-4 py-2 rounded hover:bg-gray-200 font-medium text-gray-800">Dashboard</a></li>
          <li><a href="members.html" class="block px-4 py-2 rounded hover:bg-gray-200 font-medium text-gray-800">Members</a></li>
          <li><a href="events.html" class="block px-4 py-2 rounded hover:bg-gray-200 font-medium text-gray-800">Events</a></li>
          <li><a href="finances.html" class="block px-4 py-2 rounded hover:bg-gray-200 font-medium text-gray-800">Finances</a></li>
          <li><a href="inventory.html" class="block px-4 py-2 rounded hover:bg-gray-200 font-medium text-gray-800">Inventory</a></li>
          <li><a href="reports.html" class="block px-4 py-2 rounded hover:bg-gray-200 font-medium text-gray-800">Reports</a></li>
          <li><a href="settings.html" class="block px-4 py-2 rounded hover:bg-gray-200 font-medium text-gray-800">Settings</a></li>
        </ul>
        <ul id="studentLinks" class="space-y-2 hidden">
          <li><a href="dashboard.html" class="block px-4 py-2 rounded hover:bg-gray-200 font-medium text-gray-800">My Student Dashboard</a></li>
          <li><a href="events.html" class="block px-4 py-2 rounded hover:bg-gray-200 font-medium text-gray-800">My Student Events</a></li>
          <li><a href="finance-reports.html" class="block px-4 py-2 rounded hover:bg-gray-200 font-medium text-gray-800">My Student Finance Reports</a></li>
          <li><a href="inventory-reports.html" class="block px-4 py-2 rounded hover:bg-gray-200 font-medium text-gray-800">My Student Inventory</a></li>
        </ul>
      </nav>
      <div class="p-4 border-t">
        <a href="profile.html" class="block px-4 py-2 rounded bg-gray-200 text-gray-700">Profile</a>
        <a href="#" class="block px-4 py-2 rounded hover:bg-gray-200 text-red-600 mt-2">Logout</a>
      </div>
    </aside>
    <!-- Main Content -->
    <main class="flex-1 p-8">
      <h1 class="text-2xl font-bold mb-4">My Profile</h1>
      <div class="bg-white p-6 rounded shadow max-w-lg">
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2" for="name">Name</label>
            <input class="w-full px-4 py-2 border rounded focus:outline-none focus:ring" type="text" id="name" name="name" value="Juan Dela Cruz">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2" for="email">Email</label>
            <input class="w-full px-4 py-2 border rounded focus:outline-none focus:ring" type="email" id="email" name="email" value="juan@student.org">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2" for="password">New Password</label>
            <input class="w-full px-4 py-2 border rounded focus:outline-none focus:ring" type="password" id="password" name="password" placeholder="Leave blank to keep current password">
          </div>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
        </form>
      </div>
    </main>
  </div>
  <script>
    const viewMode = document.getElementById('viewMode');
    const orgLinks = document.getElementById('orgLinks');
    const studentLinks = document.getElementById('studentLinks');
    const sidebarBrand = document.getElementById('sidebarBrand');

    function setViewMode(mode) {
      if (mode === 'org') {
        orgLinks.classList.remove('hidden');
        studentLinks.classList.add('hidden');
        sidebarBrand.textContent = 'Organization Management';
      } else {
        orgLinks.classList.add('hidden');
        studentLinks.classList.remove('hidden');
        sidebarBrand.textContent = 'My Student View';
      }
      viewMode.value = mode;
      localStorage.setItem('viewMode', mode);
    }

    document.addEventListener('DOMContentLoaded', function() {
      const savedMode = localStorage.getItem('viewMode') || 'org';
      setViewMode(savedMode);
    });

    viewMode.addEventListener('change', function() {
      setViewMode(this.value);
    });
  </script>
</body>
</html>
